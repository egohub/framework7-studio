<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *; media-src *;">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="f7/css/framework7.css">
    <link rel="stylesheet" href="f7/css/card.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="editor/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="editor/codemirror/theme/dracula.css">
    <link rel="stylesheet" href="editor/codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="editor/codemirror/addon/search/matchesonscrollbar.css">
    <link rel="stylesheet" href="editor/codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="editor/codemirror/addon/hint/show-hint.css">
    <style type="text/css">
        .CodeMirror {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            height: 99%;
            font-size: 12px;
        }
        
        .CodeMirror-linenumbers {
            padding: 0 4px;
        }
        
        dt {
            font-family: monospace;
            color: #666;
        }
    </style>
    <title>Framework7 Studio</title>
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>

        <div class="panel panel-left panel-cover">
            <div class="view view-left">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner sliding">
                            <div class="title">Framework7</div>
                            <div class="right">
                                <a data-searchbar=".searchbar" class="link icon-only searchbar-enable">
                                    <i class="icon material-icons">search</i>
                                </a>
                            </div>
                            <form id="searchbar-expandable" class="searchbar searchbar-expandable">
                                <div class="searchbar-inner">
                                    <div class="searchbar-input-wrap">
                                        <input type="search" placeholder="Search" />
                                        <i class="searchbar-icon">
                                    </i>
                                        <span class="input-clear-button"></span>
                                    </div>
                                    <span class="searchbar-disable-button">Cancel</span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list" style="margin-top: 0px;">
                            <ul id="list-file-html"></ul>
                            <ul id="list-file-js"></ul>
                            <ul id="list-file-other"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="views ios-edges">
            <div class="view view-main"></div>
        </div>
    </div>
    <script src="f7/js/framework7.js"></script>
    <script src="editor/routes.js"></script>
    <script src="editor/app.js"></script>
    <script src="editor/left.js"></script>
    <script src="editor/codemirror/lib/codemirror.js"></script>
    <script src="editor/codemirror/lib/util/formatting.js"></script>
    <script src="editor/codemirror/mode/css/css.js"></script>
    <script src="editor/codemirror/mode/javascript/javascript.js"></script>
    <script src="editor/codemirror/addon/selection/active-line.js"></script>
    <script src="editor/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="editor/codemirror/addon/hint/html-hint.js"></script>
    <script src="editor/codemirror/addon/hint/css-hint.js"></script>
    <script src="editor/codemirror/addon/hint/show-hint.js"></script>
    <!--<script src="editor/codemirror/addon/hint/anyword-hint.js"></script>
    <script src="editor/codemirror/addon/hint/javascript-hint.js"></script>-->
    <script src="editor/codemirror/addon/dialog/dialog.js"></script>
    <script src="editor/codemirror/addon/search/searchcursor.js"></script>
    <script src="editor/codemirror/addon/search/search.js"></script>
    <script src="editor/codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script src="editor/codemirror/addon/search/matchesonscrollbar.js"></script>
    <script src="editor/codemirror/addon/search/jump-to-line.js"></script>
    <script src="editor/codemirror/addon/mode/loadmode.js"></script>
    <script src="editor/codemirror/mode/meta.js"></script>
    <script src="editor/codemirror/mode/scheme/scheme.js"></script>
</body>

</html>
